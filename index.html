<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Fullscreen iframe host</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Full-viewport iframe (srcdoc is set from scripts.js) -->
  <iframe
    id="app-frame"
    title="App Frame"
    allow="fullscreen"
    allowfullscreen
    frameborder="0"
  ></iframe>

  <!-- Small floating controls -->
  <div id="controls" aria-hidden="false">
    <button id="fullscreenBtn" type="button" aria-label="Toggle fullscreen">Toggle Fullscreen</button>
    <button id="openNewTab" type="button" aria-label="Open iframe content in new tab">Open in new tab</button>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
