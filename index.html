<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Full-screen iframe host</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Fullscreen iframe (replace src with your app URL) -->
  <iframe
    id="app-frame"
    src="sample-content.html"
    title="App Frame"
    allow="fullscreen"
    frameborder="0"
  ></iframe>

  <!-- Controls (optional) -->
  <div id="controls" aria-hidden="false">
    <button id="fullscreenBtn" type="button">Toggle Fullscreen</button>
    <button id="openNewTab" type="button">Open in new tab</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
